<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="splashScreen" class="splash-screen">
    <div class="splash-content">
      <img src="img/NASA-Logo-Large.jpg" alt="NASA Logo" class="splash-logo" />
      <div class="splash-subtext">Preparing for landing</div>
      <div class="splash-flame">
        <div class="splash-flame-bar"></div>
        <div class="splash-flame-bar"></div>
        <div class="splash-flame-bar"></div>
      </div>
    </div>
  </div>
  <div class="hero-section" id="heroSection">
    <div class="hero-overlay"></div>
    <header class="hero-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="hero-logo" />
    </header>
    <div class="hero-content">
      <h1 class="hero-title">Explore The Cosmos<br />With Nasa.</h1>
      <p class="hero-desc">Every day for the last 30 years, astronomers around the world have taken a picture of space. Experience every moment here.</p>
      <button class="hero-cta" id="heroListenBtn">ðŸš€</button>
    </div>
  </div>
  <div class="container" id="explorerSection">
    <div class="explorer-options">
      <button class="explorer-btn" id="recentBtn">View Most Recent Pictures</button>
      <span class="explorer-or">or</span>
      <div class="explorer-timeline">
        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
        <button class="explorer-btn" id="timelineBtn">Choose A Timeline</button>
      </div>
    </div>
    <div id="gallery" class="gallery card-grid" style="display:none;">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select an option above to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal for image/video and description -->
  <div id="mediaModal" class="modal" aria-hidden="true">
    <div class="modal-overlay"></div>
    <div class="modal-content" role="dialog" aria-modal="true">
      <button class="modal-close" aria-label="Close modal">&times;</button>
      <div class="modal-media-container">
        <!-- Image or video will be injected here -->
      </div>
      <div class="modal-description">
        <!-- Description will be injected here -->
      </div>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
